<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="container mx-auto flex justify-between items-center">
      <div class="text-xl font-semibold">Your Name</div>
      <div class="space-x-6">
        <a href="index.html" class="hover:text-blue-300">Home</a>
        <a href="contact.html" class="hover:text-blue-300">Contact</a>
        <a href="projects.html" class="hover:text-blue-300">Projects</a>
      </div>
    </nav>
  </header>

  <!-- Contact Section -->
  <main>
    <div class="container mx-auto px-4 py-16 grid grid-cols-1 md:grid-cols-2 gap-12">
      <!-- Contact Form -->
      <section>
        <h2 class="text-2xl font-semibold mb-6">Contact Me</h2>
        <form action="mailto:your-email@gmail.com" method="post" enctype="text/plain" class="space-y-6">
          <div>
            <label for="first-name" class="block text-gray-600">First Name</label>
            <input type="text" id="first-name" name="first-name" class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500" required>
          </div>
          <div>
            <label for="last-name" class="block text-gray-600">Last Name</label>
            <input type="text" id="last-name" name="last-name" class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500" required>
          </div>
          <div>
            <label for="email" class="block text-gray-600">Email Address</label>
            <input type="email" id="email" name="email" class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500" required>
          </div>
          <div>
            <label for="message" class="block text-gray-600">What do you need help with?</label>
            <textarea id="message" name="message" class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500" rows="5" required></textarea>
          </div>
          <button type="submit" class="bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300">Send Message</button>
        </form>
      </section>

      <!-- Contact Info -->
      <aside class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold mb-4">Contact Info</h3>
        <p><strong>Name:</strong> Your Name</p>
        <p><strong>Email:</strong> your-email@gmail.com</p>
        <p><strong>Description:</strong> I specialize in building modern web applications. Feel free to reach out for collaboration or any questions!</p>
      </aside>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <a href="https://github.com/yourgithub" class="text-lg hover:text-blue-300">GitHub</a>
  </footer>

</body>
</html>
